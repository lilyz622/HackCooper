<!DOCTYPE html>
<html>
<head>
<title>AI Trainer @ HackCooper</title>
<link rel = "stylesheet" href ="master.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">	  
   <style>
div.reaction_choices {
    position: fixed;
    left: 30%;
    text-aign: center;
}
</style>

<style>
div.comment_space {
    position: fixed;
	left: 40%;
	text-align: center;
	border: 3px solid #73AD21
}
</style>


</head>

<body>
	
	<img src="pics/sunset.jpg" alt="Display Picture" id="display_image">
	<br></br>
	<div class="mdl-layout-spacer"></div>

	<div class= "comment_space" id = "display_comment" border=30px >test
	</div>
	<br></br>
	
	<div class = "reaction_choices">

			<label class="mdl-radio mdl-js-radio" for="option2">
			    <input type = "radio" id="option2" onclick='setTimeout(reactionSubmit("ENCOURAGING"),30000)' name="describe" value="encouraging" class = "mdl-radio__button"> 
				<span class="mdl-radio__label">Encouraging</span>
			</label>
			
			<label class="mdl-radio mdl-js-radio" for="option3">
			    <input type = "radio" id="option3" onclick='setTimeout(reactionSubmit("FUNNY"),30000)' name="describe" value="funny" class = "mdl-radio__button"> 
			    <span class="mdl-radio__label">Funny</span>
			</label>
			
			<label class="mdl-radio mdl-js-radio" for="option4">
			    <input type = "radio" id="option4" onclick='setTimeout(reactionSubmit("NEUTRAL"),30000)' name="describe" value = "neutral" class = "mdl-radio__button"> 
			    <span class="mdl-radio__label">Neutral</span>
			</label>
			
			<label class="mdl-radio mdl-js-radio" for="option5">
			    <input type = "radio" id="option5" onclick='setTimeout(reactionSubmit("ANGRY"),30000)' name="describe" value = "angry" class = "mdl-radio__button"> 
			    <span class="mdl-radio__label">Angry</span>
			</label>
			
			<label class="mdl-radio mdl-js-radio" for="option6">
			    <input type = "radio" id="option6" onclick='setTimeout(reactionSubmit("INAPPROPRIATE"),30000)' name="describe" value = "inappropriate" class = "mdl-radio__button"> 
			    <span class="mdl-radio__label">Inappropriate</span>
			</label>
			
			<label class="mdl-radio mdl-js-radio" for="option7">
			    <input type = "radio" id="option7" onclick='setTimeout(reactionSubmit("NONSENSE"),30000)' name="describe" value = "nonsense" class = "mdl-radio__button"> 
			    <span class="mdl-radio__label">Nonsense</span>
			</label>
			

			
	</div>
	<button type="button" onclick='downloadCSV({ filename: "comment-data.csv" });'>Download Results</button>
	
	<script src='master.js'></script>
</body>
</html>
